version: '2'
sql:
  - engine: 'postgresql'
    queries: 'internal/repository/sqlc/queries'
    schema: 'migrations'
    gen:
      go:
        package: 'sqlc'
        out: 'internal/repository/sqlc'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: 'pg_catalog.timestamptz'
            go_type: 'time.Time'
          - db_type: 'pg_catalog.timestamp'
            go_type: 'time.Time'
          - db_type: 'jsonb'
            go_type: 'encoding/json.RawMessage'
