
services:
  postgres:
    image: postgres:16-alpine
    container_name: footie-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-footie}
      POSTGRES_USER: ${DATABASE_USER:-footie_user}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-footie_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - footie-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-footie_user} -d ${DATABASE_NAME:-footie}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: footie-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - footie-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: footie-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-footie}
      - DATABASE_USER=${DATABASE_USER:-footie_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-footie_password_change_me}
      - DATABASE_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:4200}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./backend:/app
      - backend_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - footie-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: footie-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:${API_PORT:-8080}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_cache:/root/.cache
    depends_on:
      - backend
    networks:
      - footie-network

  # PgAdmin for database management (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: footie-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@footie.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - footie-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_cache:
    driver: local
  frontend_cache:
    driver: local

networks:
  footie-network:
    driver: bridge
